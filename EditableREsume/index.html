<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable RESUME BUILDER BY MUHAMMAD SOMAN</h1>
    <form id="resumeForm">
        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required placeholder="Enter here"><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="Enter here"><br>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter here"><br>

            <label for="CNIC">CNIC No: </label>
            <input type="text" id="CNIC" name="CNIC" required placeholder="CNIC" minlength="13" maxlength="15"><br>
        </fieldset>

        <!-- Education Section -->
        <fieldset>
            <legend>Education</legend>
            <label for="Education">Education:</label>
            <textarea name="Education" id="Education" rows="4" required placeholder="Enter education details"></textarea><br>
            <button class="add" type="button">Add</button>
        </fieldset>

        <!-- Experience Section -->
        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea name="Experience" id="Experience" rows="4" required placeholder="Enter experience details"></textarea><br>
            <button class="add" type="button">Add</button>
        </fieldset>

        <!-- Skills Section -->
        <fieldset>
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea name="Skills" id="Skills" rows="4" required placeholder="Enter skills"></textarea><br>
            <button class="add" type="button">Add</button>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
    </form>

    <!-- Resume Preview Section -->
    <div id="resumePreview" style="display: none; margin-top: 20px;">
        <h2>Generated Resume</h2>
        <p><strong>Name:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
        <p><strong>CNIC:</strong> <span id="displayCNIC"></span></p>
        <h3>Education</h3>
        <div id="displayEducation"></div>
        <h3>Experience</h3>
        <div id="displayExperience"></div>
        <h3>Skills</h3>
        <div id="displaySkills"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
